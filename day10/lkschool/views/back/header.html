<!-- 管理系统头部 -->
<div class="header">
    <nav class="navbar navbar-custom">
        <div class="navbar-header">
            <a href="javascript:;" class="navbar-brand">撩课数据分发管理系统</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/back/u_center"><i class="fa fa-user"></i>用户中心</a></li>
            <li><a class="login-out" style="cursor: pointer;"><i class="fa fa-sign-out"></i>退出</a></li>
        </ul>
    </nav>
</div>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script>
    $(function (){
        $('.login-out').on('click', function (){
            $.get('http://localhost:3000/back/user/api/logout', (data)=>{
                console.log(data);
                if(data.status === 200){
                    alert(data.result);
                    // 删除本地session数据
                    sessionStorage.removeItem('result');
                    sessionStorage.removeItem('selectTag');
                    // 跳转页面
                    window.location.href = '/back/login';
                }
            });
        });
    });
</script>
